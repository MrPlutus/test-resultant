<div class="cnt">
  <div class="cnt__left">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="volume" matSortDisableClear matSortDirection="asc" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Название валюты </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="volume">
        <th mat-header-cell *matHeaderCellDef> Цена </th>
        <td mat-cell *matCellDef="let element"> {{element.volume}} </td>
      </ng-container>

      Symbol Column
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Количество </th>
        <td mat-cell *matCellDef="let element"> {{element.price.amount | currency: " "}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
  <div class="cnt__right">
    <button mat-raised-button (click)="getData();">Обновить данные</button>
    <div *ngIf="loading" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
